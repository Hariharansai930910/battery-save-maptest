<!DOCTYPE html>
<html>
<head>
  <title>Accurate Delivery Map with Battery Saver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    #info {
      position: absolute;
      top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 10px;
      border-radius: 8px; box-shadow: 0 0 5px #999;
      font-family: sans-serif; font-size: 14px;
      max-width: 90%;
    }
  </style>
</head>
<body>

<div id="info">
  <div>
    <label>
      ü™´ Battery Saver Mode:
      <input type="checkbox" id="batteryToggle" checked />
    </label>
  </div>
  <div id="status">Locating... ‚è≥</div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
const map = L.map('map').setView([0, 0], 20);
let userMarker, destinationPin, routingControl, pinGridLayer;
let gpsInterval = null;
let isBatterySaver = true;

const routeColors = ['#ff6b6b', '#6bc5ff', '#6bff95', '#ffc36b', '#d36bff', '#ff6bd6'];
let colorIndex = 0;
const pinSizeDegrees = 0.00001; // ~1cm grid

function getNextColor() {
  const color = routeColors[colorIndex % routeColors.length];
  colorIndex++;
  return color;
}

// Load tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 22
}).addTo(map);

// Get user location and update marker
function getUserLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    if (!userMarker) {
      userMarker = L.circleMarker([lat, lng], {
        radius: 6,
        fillColor: '#00c853',
        color: '#00c853',
        fillOpacity: 1
      }).addTo(map).bindPopup('You are here').openPopup();
    } else {
      userMarker.setLatLng([lat, lng]);
    }

    map.setView([lat, lng], 20);
    document.getElementById('status').innerText = `üìç You: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
  }, () => {
    document.getElementById('status').innerText = '‚ö†Ô∏è GPS not available';
  });
}

// Start polling GPS based on interval
function startGPSPolling(intervalMs) {
  if (gpsInterval) clearInterval(gpsInterval);
  getUserLocation();
  gpsInterval = setInterval(getUserLocation, intervalMs);
}

// Battery saver toggle
document.getElementById('batteryToggle').addEventListener('change', (e) => {
  isBatterySaver = e.target.checked;
  const interval = isBatterySaver ? 60000 : 5000;
  startGPSPolling(interval);
});

// Initial polling
startGPSPolling(60000);

// Reverse geocode
function getAddress(lat, lng, callback = null) {
  const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      const address = data.display_name || 'Address not found';
      const infoBox = document.getElementById('status');
      infoBox.innerHTML = `
        <strong>üèÅ Destination:</strong> ${address}<br>
        <strong>üìç Coords:</strong> ${lat.toFixed(5)}, ${lng.toFixed(5)}
      `;
      if (callback) callback();
    });
}

// Drop destination pin + draw route
map.on('click', function (e) {
  const { lat, lng } = e.latlng;

  if (destinationPin) {
    destinationPin.setLatLng(e.latlng);
  } else {
    destinationPin = L.circleMarker([lat, lng], {
      radius: 6, fillColor: '#2962ff', color: '#2962ff', fillOpacity: 1
    }).addTo(map).bindPopup("Destination").openPopup();
  }

  getAddress(lat, lng, () => {
    if (routingControl) {
      map.removeControl(routingControl);
    }

    if (userMarker) {
      routingControl = L.Routing.control({
        waypoints: [
          userMarker.getLatLng(),
          L.latLng(lat, lng)
        ],
        lineOptions: {
          styles: [{ color: getNextColor(), weight: 6, opacity: 0.9 }]
        },
        show: false,
        createMarker: () => null,
        addWaypoints: false,
        router: L.Routing.osrmv1({
          profile: 'foot',
          serviceUrl: 'https://router.project-osrm.org/route/v1'
        })
      }).on('routesfound', function(e) {
        const distance = e.routes[0].summary.totalDistance / 1000;
        const time = e.routes[0].summary.totalTime / 60;
        const infoBox = document.getElementById('status');
        infoBox.innerHTML += `
          <br><strong>üìè Distance:</strong> ${distance.toFixed(2)} km
          <br><strong>‚è±Ô∏è ETA:</strong> ${time.toFixed(1)} min
        `;
      }).addTo(map);
    }
  });
});

// Draw transparent 1cm pin grid
function drawPinGrid() {
  if (pinGridLayer) map.removeLayer(pinGridLayer);
  const bounds = map.getBounds();
  const pins = [];

  const startLat = bounds.getSouth();
  const endLat = bounds.getNorth();
  const startLng = bounds.getWest();
  const endLng = bounds.getEast();

  for (let lat = startLat; lat <= endLat; lat += pinSizeDegrees) {
    for (let lng = startLng; lng <= endLng; lng += pinSizeDegrees) {
      pins.push(L.circleMarker([lat, lng], {
        radius: 1, fillOpacity: 0.01, stroke: false
      }));
    }
  }

  pinGridLayer = L.layerGroup(pins);
  requestAnimationFrame(() => pinGridLayer.addTo(map));
}

// On map move, trigger pin grid redraw
map.on('moveend', () => {
  if (map.getZoom() >= 19) {
    drawPinGrid();
  } else if (pinGridLayer) {
    map.removeLayer(pinGridLayer);
  }
});
</script>

</body>
</html>
